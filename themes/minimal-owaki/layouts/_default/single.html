<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Summary }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            font-size: 18px;
            line-height: 2.0;
            color: #000000;
            background-color: #ffffff;
            padding: 60px 24px 100px 24px;
            max-width: 640px;
            margin: 0 auto;
        }
        
        /* トップリンク */
        .top-link {
            margin-bottom: 80px;
        }
        
        .top-link a {
            color: #000000;
            text-decoration: none;
            font-size: 15px;
            border-bottom: 1px solid #000000;
            padding-bottom: 2px;
        }
        
        /* 記事 */
        .article-date {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .article-title {
            font-size: 26px;
            line-height: 1.6;
            font-weight: 700;
            margin-bottom: 60px;
        }
        
        .article-content {
            font-size: 18px;
            line-height: 2.0;
        }
        
        .article-content p {
            margin-bottom: 2em;
        }
        
        .article-content img {
            width: 100%;
            height: auto;
            margin: 3em 0;
        }
        
        .article-content iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            margin: 3em 0;
            border: none;
        }
        
        .article-content h2 {
            font-size: 20px;
            font-weight: 700;
            margin: 3em 0 1.5em 0;
        }
        
        .article-content h3 {
            font-size: 18px;
            font-weight: 700;
            margin: 2.5em 0 1em 0;
        }
        
        .article-content ul, .article-content ol {
            margin: 2em 0;
            padding-left: 1.5em;
        }
        
        .article-content li {
            margin-bottom: 0.5em;
        }
        
        .article-content a {
            color: #000000;
            text-decoration: none;
            border-bottom: 1px solid #000000;
            padding-bottom: 1px;
        }
        
        .article-content blockquote {
            margin: 2em 0;
            padding-left: 1em;
            border-left: 3px solid #000000;
            color: #333;
        }
        
        /* Twitter埋め込み対応 */
        .article-content .twitter-tweet {
            margin: 3em auto !important;
        }
        
        .back-link {
            margin-top: 60px;
        }
        
        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 15px;
            border-bottom: 1px solid #666;
            padding-bottom: 2px;
        }
    </style>
</head>
<body>
    <div class="top-link">
        <a href="/">大脇貴仁</a>
    </div>
    
    <article>
        <div class="article-date">{{ .Date.Format "2006.01.02" }}</div>
        
        <h1 class="article-title">{{ .Title }}</h1>
        
        <div class="article-content">
            {{ .Content }}
        </div>
    </article>
    
    <div class="back-link">
        <a href="/">← 一覧に戻る</a>
    </div>
{{- partial "footer.html" . -}}
</body>
</html>
